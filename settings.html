<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map App - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .settings-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3b82f6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="p-4 shadow-lg bg-white/80 backdrop-blur sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-map-marked-alt mr-2 text-blue-600"></i>
                MapApp
            </a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-600 font-medium">Home</a></li>
                <li><a href="map.html" class="hover:text-gray-600 font-medium">Map</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="settings-card p-6 mb-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 flex items-center">
                <i class="fas fa-cog mr-2 text-blue-600"></i> Map Settings
            </h2>
            
            <!-- Theme Selection -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-gray-700">Appearance</h3>
                <div class="flex items-center justify-between mb-4">
                    <span class="text-gray-700">Dark Mode</span>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                        <input type="checkbox" name="darkMode" id="darkMode" 
                               class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="darkMode" 
                               class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>
            
            <!-- Map Preferences -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-gray-700">Map Preferences</h3>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Default Map Layer:</label>
                    <select id="layerSelect" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="street">Street Map</option>
                        <option value="satellite">Satellite View</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Default Zoom Level:</label>
                    <input type="range" id="zoomSelect" min="1" max="18" value="13" 
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>1 (World)</span>
                        <span>18 (Street)</span>
                    </div>
                </div>
            </div>
            
            <!-- Location Services -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-gray-700">Location Services</h3>
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="geolocation" class="mr-2">
                    <label for="geolocation" class="text-gray-700">Enable automatic geolocation</label>
                </div>
                <p class="text-sm text-gray-500">Allow the app to access your location for better experience</p>
            </div>
            
            <!-- Save Button -->
            <div class="flex justify-end">
                <button onclick="saveSettings()" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center">
                    <i class="fas fa-save mr-2"></i> Save Settings
                </button>
            </div>
        </div>
        
        <!-- About Section -->
        <div class="settings-card p-6">
            <h3 class="text-lg font-semibold mb-3 text-gray-700 flex items-center">
                <i class="fas fa-info-circle mr-2 text-blue-600"></i> About MapApp
            </h3>
            <p class="text-gray-700 mb-2">Version: 1.0.0</p>
            <p class="text-gray-700 mb-4">Powered by Leaflet.js and OpenStreetMap</p>
            <div class="flex space-x-4">
                <a href="#" class="text-blue-600 hover:text-blue-800">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="#" class="text-blue-600 hover:text-blue-800">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-envelope text-xl"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
